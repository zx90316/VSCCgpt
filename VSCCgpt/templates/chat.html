<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>AI VSCC</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #chat { width: 500px; margin: 0 auto; }
        .message { margin: 10px 0; }
        .user { text-align: right; color: blue; }
        .bot { text-align: left; color: green; }
        input[type="text"] { width: 100%; padding: 10px; }
    </style>
</head>
<body>
    <div id="chat">
        <h2>AI VSCC</h2>
        {% if question %}
            <div class="message user"><strong>您：</strong> {{ question }}</div>
            <div class="message bot"><strong>VSCC：</strong> {{ answer }}</div>
        {% endif %}
        <form method="post">
            <input type="text" name="question" placeholder="請輸入問題..." autocomplete="off" />
            <button type="submit">送出</button>
        </form>
    </div>
</body>
</html>
